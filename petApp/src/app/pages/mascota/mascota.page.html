<ion-header>
  <ion-toolbar>

  <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>

    <ion-title>Perfil de Mascota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ mascota.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ mascota.especie }} - {{ mascota.raza }}</ion-card-subtitle>
    </ion-card-header>

    <ion-button expand="full" color="primary" (click)="tomarFoto()">
  <ion-icon name="camera-outline" slot="start"></ion-icon>
  Tomar foto
</ion-button>

<!-- Mostrar la foto si existe -->
<div *ngIf="mascota?.imagen" class="ion-text-center ion-padding">
  <img [src]="mascota.imagen" style="width: 200px; border-radius: 12px;">
</div>


    <ion-card-content>
      <p><strong>Edad:</strong> {{ mascota.edad }} a√±os</p>
      <p><strong>Peso:</strong> {{ mascota.pesoKg }} kg</p>
      <p><strong>Notas:</strong> {{ mascota.observaciones }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
