<ion-header>
  <ion-toolbar>
    <ion-title>PetCare - Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido a PetCare</ion-card-title>
      <ion-card-subtitle>Control de cuidado de tu mascota</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <div *ngIf="mensajeError" class="error-msg">
        {{ mensajeError }}
      </div>

      <ion-button expand="block" (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
