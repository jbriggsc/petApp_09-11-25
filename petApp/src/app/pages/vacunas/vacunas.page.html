<ion-header>
  <ion-toolbar>
    <ion-title>Vacunas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let v of vacunas">
      <ion-label>
        <h2>{{ v.nombre }}</h2>
        <p>Fecha: {{ v.fecha | date:'dd-MM-yyyy' }}</p>
      </ion-label>
      <ion-badge [color]="v.aplicada ? 'success' : 'warning'">
        {{ v.aplicada ? 'Aplicada' : 'Pendiente' }}
      </ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
